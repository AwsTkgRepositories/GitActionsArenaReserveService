name: ECSへのデプロイ（arena-reserve-service）
on:
  push:
    branches:
      - main # main ブランチにプッシュされたときに実行
  workflow_dispatch: # 手動トリガーを許可

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: arena-reserve-service-repo
  ECS_CLUSTER: arena-reserve-cluster
  ECS_SERVICE: arena-reserve-service
  TASK_DEFINITION_FILE: deploy/ecs-task-definition.json

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v3

      - name: AWS CLI のセットアップ
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsDeployment
          role-to-assume: arn:aws:iam::536697254314:role/SES-AI-ASSISTANT

      - name: ECRにログイン
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Dockerイメージをビルド
        run: |
          docker build -t $ECR_REPOSITORY:latest -f deploy/Dockerfile .

      - name: DockerイメージをECRにPush
        run: |
          docker tag $ECR_REPOSITORY:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

      - name: タスク定義を更新 (IMAGE_TAGはlatest)
        run: |
          sed -i "s|<ACCOUNT_ID>|${{ secrets.AWS_ACCOUNT_ID }}|g" $TASK_DEFINITION_FILE
          sed -i "s|<IMAGE_TAG>|latest|g" $TASK_DEFINITION_FILE
          sed -i "s|<LINE_CHANNEL_ACCESS_TOKEN>|${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}|g" $TASK_DEFINITION_FILE
          sed -i "s|<NOTIFY_LINE_ID>|${{ secrets.NOTIFY_LINE_ID }}|g" $TASK_DEFINITION_FILE

      - name: ECSタスク定義を登録
        id: task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://$TASK_DEFINITION_FILE --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: ECSサービスを更新して新しいタスクを反映
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --task-definition ${{ steps.task-def.outputs.task_def_arn }}
