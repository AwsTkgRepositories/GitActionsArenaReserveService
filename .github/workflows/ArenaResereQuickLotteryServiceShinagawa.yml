name: 品川区早押し抽選予約 (GitActionsArenaReserveService)

on:
  workflow_dispatch:
    inputs:
      arenaName:
        description: '体育館を選択してください'
        required: true
        default: 'スクエア荏原・全面'
        type: choice
        options:
          - スクエア荏原・全面
          - スクエア荏原・半面1
          - スクエア荏原・半面2
          - 戸越体育館・全面
          - 戸越体育館・半面1
          - 戸越体育館・半面2
          - 品川総合体育館・全面
          - 品川総合体育館・半面1
          - 品川総合体育館・半面2
      timeSlot:
        description: '時間枠を選択してください'
        required: true
        default: '午前'
        type: choice
        options:
          - 午前
          - 午後1
          - 午後2
          - 夜間

jobs:
  ArenaResereQuickLotteryServiceShinagawa:
    runs-on: ubuntu-latest
    steps:
      - name: 入力値の確認
        run: |
          echo "体育館名： ${{ github.event.inputs.arenaName }}"
          echo "時間枠： ${{ github.event.inputs.timeSlot }}"
